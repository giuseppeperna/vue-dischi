<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE.JS -->
    <script src="libs/vue.js" charset="utf-8"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Dischi Musicali</title>
  </head>
  <body>

    <header>
      <div class="container">
          <img src="img/logo.png" alt="logo" />
      </div>
    </header>

    <!-- Vue app section -->
    <div id="musicApp">    
      <div class="cds-container container">

        <!-- Album template -->
        <div class="cd" v-for="(album, index) in filterAlbum">
            <img v-bind:src="album.poster" alt="">
            <h3>{{album.title}}</h3>
            <span class="author">{{album.author}}</span>
            <span class="year">{{album.year}}</span>
        </div>
      </div>
      
      <!-- Music Genre selection -->
      <select name="genre" v-model="selectedGenre" id="choose-genre">
        <option value="">All</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="metal">Metal</option>
        <option value="jazz">Jazz</option>
      </select>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
